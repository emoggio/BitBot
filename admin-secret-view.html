<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Responses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .responses {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .response-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-card .timestamp {
            color: #999;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .conversation-path {
            background: #fff8e1;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #ffc107;
        }

        .path-label {
            font-weight: 600;
            color: #f57c00;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .path-step {
            color: #666;
            font-size: 14px;
            padding: 4px 0;
            padding-left: 8px;
        }

        .metadata {
            background: #f0f4ff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
            font-size: 13px;
        }

        .metadata-row {
            color: #666;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metadata-label {
            font-weight: 600;
            color: #667eea;
        }

        .returning-badge {
            background: #ff6b9d;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-left: 8px;
        }

        .answer-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .response-card .answer {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            background: #f7f7f7;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            background: white;
            padding: 48px 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #666;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 12px;
        }

        .clear-btn:hover {
            background: #ff3838;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .reset-visitor-btn {
            background: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-visitor-btn:hover {
            background: #ff8c00;
        }

        @media (max-width: 600px) {
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä BitBot Responses</h1>
            <p>Secret admin dashboard - Keep this URL private!</p>
        </div>

        <div class="button-group">
            <button class="refresh-btn" onclick="loadResponses()">üîÑ Refresh</button>
            <button class="reset-visitor-btn" onclick="resetVisitorId()">üÜî Reset Visitor ID</button>
            <button class="clear-btn" onclick="clearResponses()">üóëÔ∏è Clear All</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Total Responses</div>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Returning Visitors</div>
                <div class="value" id="returningCount">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Latest Response</div>
                <div class="value" id="latestTime">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Your Visitor Status</div>
                <div class="value" id="visitorStatus" style="font-size: 16px;">-</div>
            </div>
        </div>

        <div class="responses" id="responsesContainer">
            <!-- Responses will be loaded here -->
        </div>
    </div>

    <script>
        function loadResponses() {
            const responses = JSON.parse(localStorage.getItem('bitbot_responses') || '[]');
            const container = document.getElementById('responsesContainer');
            const totalCount = document.getElementById('totalCount');
            const returningCount = document.getElementById('returningCount');
            const latestTime = document.getElementById('latestTime');
            const visitorStatus = document.getElementById('visitorStatus');

            // Update stats
            totalCount.textContent = responses.length;

            // Count returning visitors
            const returningVisitors = responses.filter(r => r.isReturningVisitor).length;
            returningCount.textContent = returningVisitors;

            // Check current visitor status
            const visitId = localStorage.getItem('bitbot_visit_id');
            if (visitId) {
                visitorStatus.textContent = 'üî¥ Tracked';
                visitorStatus.title = `Visit ID: ${visitId}`;
            } else {
                visitorStatus.textContent = 'üü¢ Fresh';
                visitorStatus.title = 'No visit ID - will be seen as new visitor';
            }

            if (responses.length > 0) {
                const latest = responses[responses.length - 1];
                const latestDate = new Date(latest.timestamp);
                const now = new Date();
                const diffMs = now - latestDate;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) {
                    latestTime.textContent = 'Just now';
                } else if (diffMins < 60) {
                    latestTime.textContent = `${diffMins}m ago`;
                } else if (diffHours < 24) {
                    latestTime.textContent = `${diffHours}h ago`;
                } else {
                    latestTime.textContent = `${diffDays}d ago`;
                }
            } else {
                latestTime.textContent = '-';
            }

            // Display responses (newest first)
            container.innerHTML = '';

            if (responses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üí¨</div>
                        <h2>No responses yet</h2>
                        <p>Responses will appear here once someone fills out the form</p>
                    </div>
                `;
                return;
            }

            responses.reverse().forEach((response, index) => {
                const card = document.createElement('div');
                card.className = 'response-card';
                card.style.animationDelay = `${index * 0.1}s`;

                // Build conversation path display
                let pathHTML = '';
                if (response.conversationPath && response.conversationPath.length > 0) {
                    pathHTML = '<div class="conversation-path">';
                    pathHTML += '<div class="path-label">üó∫Ô∏è Conversation Path:</div>';
                    response.conversationPath.forEach((step, i) => {
                        pathHTML += `<div class="path-step">${i + 1}. ${escapeHtml(step.choice)}</div>`;
                    });
                    pathHTML += '</div>';
                }

                // Build metadata display
                let metadataHTML = '<div class="metadata">';
                if (response.ipAddress) {
                    metadataHTML += `<div class="metadata-row"><span class="metadata-label">üåê IP Address:</span> ${escapeHtml(response.ipAddress)}</div>`;
                }
                if (response.visitId) {
                    metadataHTML += `<div class="metadata-row"><span class="metadata-label">üÜî Visit ID:</span> ${escapeHtml(response.visitId)}</div>`;
                }
                if (response.isReturningVisitor) {
                    metadataHTML += `<div class="metadata-row"><span class="metadata-label">üîÑ Status:</span> <span class="returning-badge">RETURNING VISITOR</span></div>`;
                }
                metadataHTML += '</div>';

                card.innerHTML = `
                    <div class="timestamp">üìÖ ${response.date}</div>
                    ${metadataHTML}
                    ${pathHTML}
                    <div class="answer-label">üí¨ Special Request:</div>
                    <div class="answer">${escapeHtml(response.answer)}</div>
                `;

                container.appendChild(card);
            });
        }

        function resetVisitorId() {
            if (confirm('Reset your visitor ID? This will make the website treat you as a new visitor without clearing existing responses.')) {
                localStorage.removeItem('bitbot_visit_id');
                loadResponses();
                alert('‚úÖ Visitor ID cleared! You will now be seen as a new visitor.');
            }
        }

        function clearResponses() {
            if (confirm('Are you sure you want to clear all responses AND reset visitor tracking? This will allow you to test as a new visitor. This cannot be undone!')) {
                localStorage.removeItem('bitbot_responses');
                localStorage.removeItem('bitbot_visit_id');
                loadResponses();
                alert('‚úÖ All responses and visitor IDs cleared! You can now test as a fresh visitor.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadResponses, 30000);

        // Load responses on page load
        loadResponses();
    </script>
</body>
</html>
